<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Component</title>
    <link rel="stylesheet" href="../../styles/challenges.css">
</head>

<body>

    <a id="back-btn" href="../../index.html">Voltar para todos desafios</a>

    <main class="profile">
        <link rel="stylesheet" href="./style.css">
        <section class="card-holder">
            <div class="profile-wrapper">
                <div class="profilePhoto">
                    <img src="./foto/ProfilePhoto" alt="Profile Photo">
                </div>
                <div class="nameUserName">
                    <h2 class="name">Seu nome</h2>
                    <p class="userName">@Username</p>
                </div>
                <button class="edit"><img src="./foto/EditIcon" alt="Editar Logo">Editar</button>
            </div>
        </section>

        <section class="cards">
            <div class="card projects">
                <p class="TitleProjects">Projetos</p>
                <strong class="PNumber">27</strong>
            </div>

            <div class="card stars">
                <p class="TitleStars">Estrelas</p>
                <strong class="SNumber">302</strong>
            </div>

            <div class="card followers">
                <p class="TitleFollowers">Seguidores</p>
                <strong class="FNumber">83</strong>
            </div>
        </section>
    </main>
</body>

</html>
